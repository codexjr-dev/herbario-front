<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herbário Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 1.8rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, textarea {
      width: 100%;
      margin: 0.3rem 0 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .botao {
      padding: 0.7rem 1.2rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #388e3c;
    }

    fieldset {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    legend {
      font-weight: bold;
      font-size: 1.1rem;
      color: #2e7d32;
    }

    .item-dinamico {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      position: relative;
    }

    .botoes-item {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      display: flex;
      gap: 0.3rem;
    }

    button.adicionar {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button.remover {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Cadastro / Edição de Planta</h1>

  <form id="planta-form">
    <!-- Seção Principal -->
    <fieldset>
      <legend>Planta</legend>
      <label for="nomePopular">Nome Popular:</label>
      <input type="text" id="nomePopular" name="nomePopular" required />

      <label for="imagemCapa">Imagem de Capa (URL):</label>
      <input type="url" id="capaUrl" name="capaUrl" />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="3" required></textarea>
    </fieldset>

    <!-- Seção Dados Técnicos -->
    <fieldset>
      <legend>Dados Técnicos</legend>
      <label for="nomeCientifico">Nome Científico:</label>
      <input type="text" id="nomeCientifico" name="nomeCientifico" required />

      <label for="ordem">Ordem:</label>
      <input type="text" id="ordem" name="ordem" />

      <label for="familia">Família:</label>
      <input type="text" id="familia" name="familia" required /> 
      
      <label for="especimeTipo">Espécime Tipo:</label>
      <input type="text" id="especimeTipo" name="especimeTipo" />

      <label for="numeroColeta">Número da Coleta:</label>
      <input type="text" id="numeroColeta" name="numeroColeta" />

      <label for="dataColeta">Data da Coleta:</label>
      <input type="date" id="dataColeta" name="dataColeta" />

      <label for="localidade">Localidade:</label>
      <input type="text" id="localidade" name="localidade" />

      <label for="duplicatas">Duplicatas Indicadas:</label>
      <input type="text" id="duplicatas" name="duplicatas" />
    </fieldset>

    <!-- Seção Coletores -->
    <fieldset>
      <legend>Coletor(es)</legend>
      <div id="coletores-container"></div>
    </fieldset>

    <!-- Seção Glossário -->
    <fieldset>
      <legend>Glossário</legend>
      <div id="glossario-container"></div>
    </fieldset>

    <!-- Seção Galeria -->
    <fieldset>
      <legend>Galeria de Imagens (URLs)</legend>
      <label for="galeria1">Imagem 1:</label>
      <input type="url" id="galeria1" name="galeria1" />

      <label for="galeria2">Imagem 2:</label>
      <input type="url" id="galeria2" name="galeria2" />

      <label for="galeria3">Imagem 3:</label>
      <input type="url" id="galeria3" name="galeria3" />

      <label for="galeria4">Imagem 4:</label>
      <input type="url" id="galeria4" name="galeria4" />

      <label for="galeria5">Imagem 5:</label>
      <input type="url" id="galeria5" name="galeria5" />

      <label for="galeria6">Imagem 6:</label>
      <input type="url" id="galeria6" name="galeria6" />
    </fieldset>

    <!-- Botões -->
    <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem;">
      <button type="submit" class="botao">Salvar</button>
      <a href="../lista-plantas/lista-plantas-admin.html" class="botao">Ver Lista</a>
      <a href="../painel-admin/painel-admin.html" class="botao">Voltar</a>
      <a href="../login/login-admin.html" class="botao">Sair</a>
    </div>
  </form>

  <script>
    function criarItemDinamico(config) {
      const container = document.createElement('div');
      container.className = 'item-dinamico';

      const { label1, nome1, valor1 = '', label2, nome2, valor2 = '' } = config;

      let html = `<label class="rotulo-item">${label1}:</label>
                  <input type="text" name="${nome1}" value="${valor1}" required />`;

      if (nome2) {
        html += `<label>${label2}:
                  <textarea name="${nome2}" rows="3" required>${valor2}</textarea>
                </label>`;
      }

      container.innerHTML = html + `
        <div class="botoes-item">
          <button type="button" class="adicionar" title="Adicionar">+</button>
          <button type="button" class="remover" title="Remover">x</button>
        </div>
      `;

      container.querySelector('.adicionar').addEventListener('click', () => {
        const novoItem = criarItemDinamico(config);
        container.insertAdjacentElement('afterend', novoItem);
        if (config.tipo === 'coletor') atualizarNumeracaoColetores();
      });

      container.querySelector('.remover').addEventListener('click', () => {
        const parentContainer = document.getElementById(config.containerId);
        if (parentContainer.children.length > 1) {
          container.remove();
          if (config.tipo === 'coletor') atualizarNumeracaoColetores();
        } else {
          alert('É necessário ter pelo menos um item.');
        }
      });

      return container;
    }

    function atualizarNumeracaoColetores() {
      const itens = document.querySelectorAll('#coletores-container .item-dinamico');
      itens.forEach((item, index) => {
        item.querySelector('.rotulo-item').textContent = `Coletor ${index + 1}:`;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Inicializa coletores
      const coletoresContainer = document.getElementById('coletores-container');
      coletoresContainer.appendChild(criarItemDinamico({
        label1: 'Coletor 1',
        nome1: 'nomeColetor',
        containerId: 'coletores-container',
        tipo: 'coletor'
      }));

      // Inicializa glossário
      const glossarioContainer = document.getElementById('glossario-container');
      glossarioContainer.appendChild(criarItemDinamico({
        label1: 'Termo',
        nome1: 'termoGlossario',
        label2: 'Definição',
        nome2: 'definicaoGlossario',
        containerId: 'glossario-container',
        tipo: 'glossario'
      }));
    });
  </script>

  <script src="plantas-admin.js"></script>
</body>
</html>
