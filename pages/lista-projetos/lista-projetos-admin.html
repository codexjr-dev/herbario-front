<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Projetos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 2rem auto;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.7rem;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .botao, .button-editar, .button-excluir {
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      margin-right: 0.3rem;
    }

    .botao:hover, .button-editar:hover, .button-excluir:hover {
      background-color: #388e3c;
    }

    img {
      max-width: 100px;
      height: auto;
    }

    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }
      img {
        max-width: 70px;
      }
    }
  </style>
</head>
<body>
  <h1>Lista de Projetos</h1>

  <table id="projetos-table">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Imagem</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="projetos-table-body">
      <!-- Projetos serão inseridos aqui via JS -->
    </tbody>
  </table>

  <div style="text-align: center;">
    <a href="../projetos/projeto-admin.html" class="botao">Novo Projeto</a>
    <a href="../painel-admin/painel-admin.html" class="botao">Voltar</a>
    <a href="../login/login-admin.html" class="botao">Sair</a>
  </div>

  <script src="lista-projetos-admin.js" defer></script>
</body>
</html>
