<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Herbário</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <span class="abas">
      <a href="home.html">Herbário</a>
      <a href="projeto.html">Projeto</a>
      <a href="parceiros.html">Parceiros</a>
      <a href="sites-de-apoio.html">Site de apoio</a>
    </span>
  </header>
  <section id="imgs-home">
  <img src="assets/floresta.jpg" alt="uma floresta" id="img-floresta">
  <img src="assets/logo.svg" alt="logo" id="logo-home">
  </section>
  <section id="busca">
    <h1>Herbário Virtual</h1>
    <form action="#" method="get">
      <div class="busca-div">
      <input type="text" placeholder="Buscar por" id="busca1" name="busca">
      <fieldset>
        <legend>Selecione</legend>
        <select name="classe" required>
          <option value="" hidden selected>Classe</option>
          <option value="plantas">Plantas</option>
          <option value="animais">Animais</option>
          <option value="fungos">Fungos</option>
        </select>
        <select name="familia" required>
          <option value="" hidden selected>Família</option>
          <option value="rosaceae">Rosaceae</option>
          <option value="asteraceae">Asteraceae</option>
          <option value="fabaceae">Fabaceae</option>
        </select>
      </fieldset>
      </div>
      <div class="button-div">
      <button type="submit" id="btn-buscar"></button>
      <img src="assets/botão-de-pesquisa.svg" alt="botão de pesquisa">
      </div>
    </form>
  </section>
  <footer>
    <img src="assets/logo2.svg" alt="logo secundária do herbário">
    <span>
      Desenvolvido por ORBE Disgn e CodeX Jr.<br>
      Apoio da Universidade Federal de Campina Grande (UFCG)
    </span>
  </footer>
  <script src="assets/scripts.js"></script>
</body>
</html>
