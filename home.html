<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Herbário</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <span class="abas">
      <a href="home.html">Herbário</a>
      <a href="/pages/projeto/projeto.html">Projeto</a>
      <a href="/pages/parceiros/parceiros.html">Parceiros</a>
      <a href="/pages/apoio/sites-de-apoio.html">Site de apoio</a>
    </span>
  </header>
  <section id="imgs-home">
  <img src="assets/floresta.jpg" alt="uma floresta" id="img-floresta">
  <img src="assets/logo.svg" alt="logo" id="logo-home">
  </section>
  <section id="busca">
    <h1>Herbário Virtual</h1>
    <form action="#" method="get">
      <div class="busca-div">
      <input type="text" placeholder="Buscar por" id="busca1" name="busca">
      <fieldset>
        <legend>Selecione</legend>
        <select name="classe">
          <option value="">Classe</option>
          <option value="Briófitas">Briófitas</option>
          <option value="Pteridófitas">Pteridófitas</option>
          <option value="Gimnospermas">Gimnospermas</option>
          <option value="Angiospermas">Angiospermas</option>
        </select>

        <select name="familia">
          <option value="">Família</option>
          <option value="Araucariaceae">Araucariaceae</option>
          <option value="Arecaceae">Arecaceae</option>
          <option value="Asteraceae">Asteraceae</option>
          <option value="Brassicaceae">Brassicaceae</option>
          <option value="Cupressaceae">Cupressaceae</option>
          <option value="Cycadaceae">Cycadaceae</option>
          <option value="Fabaceae">Fabaceae</option>
          <option value="Funariaceae">Funariaceae</option>
          <option value="Ginkgoaceae">Ginkgoaceae</option>
          <option value="Liliaceae">Liliaceae</option>
          <option value="Marchantiaceae">Marchantiaceae</option>
          <option value="Myrtaceae">Myrtaceae</option>
          <option value="Orchidaceae">Orchidaceae</option>
          <option value="Pinaceae">Pinaceae</option>
          <option value="Poaceae">Poaceae</option>
          <option value="Polypodiaceae">Polypodiaceae</option>
          <option value="Rosaceae">Rosaceae</option>
          <option value="Rutaceae">Rutaceae</option>
          <option value="Selaginellaceae">Selaginellaceae</option>
          <option value="Solanaceae">Solanaceae</option>
          <option value="Sphagnaceae">Sphagnaceae</option>
        </select>

      </fieldset>
      </div>
      <div class="button-div">
      <button type="submit" id="btn-buscar"></button>
      <img src="assets/botão-de-pesquisa.svg" alt="botão de pesquisa">
      </div>
    </form>
  </section>
  <footer>
    <img src="assets/logo2.svg" alt="logo secundária do herbário">
    <span>
      Desenvolvido por ORBE Disgn e CodeX Jr.<br>
      Apoio da Universidade Federal de Campina Grande (UFCG)
    </span>
  </footer>
  <script src="home.js"></script>
</body>
</html>
