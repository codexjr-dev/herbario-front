<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Herbário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 1.8rem;
    }

    form {
      margin-top: 3rem;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input {
      width: 100%;
      margin: 0.3rem 0 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .botao-login {
      display: block;
      width: fit-content;
      padding: 0.7rem 1.2rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      margin: 1rem auto 0 auto;
    }

    .botao-login:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Login do Herbário</h1>

  <form id="form-login">
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" required />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit" class="botao-login">Entrar</button>
  </form>
  
  <script src="login.js"></script>

</body>
</html>
