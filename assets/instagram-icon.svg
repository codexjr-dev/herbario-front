<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" aria-labelledby="titleDesc" role="img">
  <title id="titleDesc">Instagram icon</title>
  <desc>Stylized Instagram glyph: rounded square, central lens, and small flash circle.</desc>
  <!-- rounded square outline -->
  <rect x="48" y="48" width="416" height="416" rx="96" ry="96" fill="none" stroke="#000000" stroke-width="32"/>
  <!-- central lens -->
  <circle cx="256" cy="256" r="96" fill="none" stroke="#000000" stroke-width="32"/>
  <!-- small top-right circle (flash) -->
  <circle cx="396" cy="116" r="20" fill="#000000"/>
</svg>
